<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Knight of the Soul</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="game-header">
        <h1 class="visually-hidden">Dark Knight of the Soul</h1>
        <div id="gameTitle" class="game-title">DKoTS</div>
    </header>
    {% block content %}{% endblock %}

    <!-- Load core libraries first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

    <!-- Load our custom scripts in dependency order -->
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/minigames.js') }}"></script>
    <script src="{{ url_for('static', filename='js/story.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
